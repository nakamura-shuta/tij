name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  homebrew:
    name: Update homebrew-tij formula
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download source tarball and compute SHA256
        id: sha
        run: |
          curl -sL "https://github.com/nakamura-shuta/tij/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz" \
            -o source.tar.gz
          sha=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha256=${sha}" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tij
        uses: actions/checkout@v4
        with:
          repository: nakamura-shuta/homebrew-tij
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          mkdir -p Formula
          cat > Formula/tij.rb << 'EOF'
          class Tij < Formula
            desc "Text-mode Interface for Jujutsu version control system"
            homepage "https://github.com/nakamura-shuta/tij"
            url "https://github.com/nakamura-shuta/tij/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz"
            sha256 "${{ steps.sha.outputs.sha256 }}"
            license "MIT"

            depends_on "rust" => :build
            depends_on "jj"

            def install
              system "cargo", "install", "--locked", *std_cargo_args
            end

            test do
              assert_match "tij", shell_output("#{bin}/tij --version")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tij.rb
          git diff --staged --quiet && exit 0
          git commit -m "tij ${{ steps.version.outputs.version }}"
          git push
