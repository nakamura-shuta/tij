name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Verify tests pass before publishing
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --locked --lib

  # Publish to crates.io
  publish:
    name: publish crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Allow release to continue if already published

  # Build release binaries for each target
  build:
    name: build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../tij-${{ matrix.target }}.tar.gz tij
          cd ../../..

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/tij.exe" -DestinationPath "tij-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: tij-${{ matrix.target }}
          path: tij-${{ matrix.target }}.${{ matrix.archive }}

  # Create GitHub Release with all binaries
  release:
    name: github release
    needs: [publish, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*

  # Update Homebrew formula after release
  # Note: This must be in the same workflow as release creation because
  # GITHUB_TOKEN-triggered events do not trigger other workflows.
  homebrew:
    name: update homebrew formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download source tarball and compute SHA256
        id: sha
        run: |
          curl -sL "https://github.com/nakamura-shuta/tij/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz" \
            -o source.tar.gz
          sha=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha256=${sha}" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tij
        uses: actions/checkout@v4
        with:
          repository: nakamura-shuta/homebrew-tij
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          mkdir -p Formula
          cat > Formula/tij.rb << 'FORMULA'
          class Tij < Formula
            desc "Text-mode Interface for Jujutsu version control system"
            homepage "https://github.com/nakamura-shuta/tij"
            url "https://github.com/nakamura-shuta/tij/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz"
            sha256 "${{ steps.sha.outputs.sha256 }}"
            license "MIT"

            depends_on "rust" => :build
            depends_on "jj"

            def install
              system "cargo", "install", "--locked", *std_cargo_args
            end

            test do
              assert_match "tij", shell_output("#{bin}/tij --version")
            end
          end
          FORMULA

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tij.rb
          git diff --staged --quiet && exit 0
          git commit -m "tij ${{ steps.version.outputs.version }}"
          git push
